<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at bottom right, #ff758c, #ff7eb3, #fad0c4);
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatHearts 6s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .center {
      text-align: center;
      z-index: 2;
    }

    .count {
      font-size: 10rem;
      color: #fff;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff4081, 0 0 60px #ff80ab;
      }
      to {
        text-shadow: 0 0 30px #fff, 0 0 50px #ff1c7e, 0 0 80px #ff5fa2;
      }
    }

    /* Button style */
    .next-btn {
      display: none;
      margin-top: 40px;
      background: linear-gradient(45deg, #ff4081, #ff80ab);
      border: none;
      color: #fff;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }

    .next-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 64, 129, 0.8);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="count" id="count">3</div>
    <button class="next-btn" id="nextBtn" onclick="nextPage()">Next ðŸ’ž</button>
  </div>

  <script>
    let num = 3;
    const countEl = document.getElementById("count");
    const nextBtn = document.getElementById("nextBtn");

    const timer = setInterval(() => {
      num--;
      countEl.textContent = num;
      if (num === 0) {
        clearInterval(timer);
        countEl.textContent = "ðŸŽ‰";
        nextBtn.style.display = "inline-block";
      }
    }, 1000);

    function nextPage() {
      window.location.href = "cake.html";
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
